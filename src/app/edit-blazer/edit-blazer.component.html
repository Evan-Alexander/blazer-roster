
<div id="edit-player" class="form-group">
  <h4 id="edit-label">Edit Player</h4>

  <label class="label">New Blazer Name:</label>
  <input class="form-control" [(ngModel)]="selectedBlazer.name">
  <br>

  <label class="label">New Blazer Position:</label>
  <input class="form-control" [(ngModel)]="selectedBlazer.position">
  <br>

  <label class="label">New Blazer Height:</label>
  <input class="form-control" [(ngModel)]="selectedBlazer.height">
  <br>

  <label class="label">New Blazer Description:</label>
  <textarea class="form-control" [(ngModel)]="selectedBlazer.description"></textarea>
  <br>

  <label class="label">New Photo:</label>
  <input class="form-control" [(ngModel)]="selectedBlazer.photo">
  <br>

  <br>
</div>
<div id="edit-buttons" class="btn-group btn-group-sm">
  <div class="btn-group">
    <button class="btn btn-default" (click)="beginUpdatingBlazer(selectedBlazer)">Update</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-default" (click)="beginDeletingBlazer(selectedBlazer)">Delete</button>
  </div>
</div>
